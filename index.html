<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roleta da Sorte - Ajustada Pizza</title>

<style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
        font-family:'Segoe UI',sans-serif;
        background:linear-gradient(135deg,#667eea,#764ba2);
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:20px;
    }

    .container{
        background:#fff;
        padding:30px;
        width:500px;
        border-radius:20px;
        box-shadow:0 20px 50px rgba(0,0,0,.3);
    }

    h1{text-align:center;margin-bottom:10px;color:#333}
    .subtitle{text-align:center;color:#666;margin-bottom:20px}

    .form-group{margin-bottom:15px}
    label{font-weight:600;color:#333}
    input{
        width:100%;padding:10px;
        border:2px solid #ddd;border-radius:10px;
        font-size:16px;margin-top:5px;
    }

    input.erro{border-color:#dc3545}
    .msg-erro{color:#dc3545;font-size:14px;display:none;margin-top:4px}

    .btn{
        width:100%;padding:15px;
        background:linear-gradient(135deg,#667eea,#764ba2);
        border:none;border-radius:12px;
        color:#fff;font-weight:700;
        margin-top:10px;
        cursor:pointer;
    }

    .roleta-wrapper{
        width:380px;height:380px;
        margin:20px auto;
        position:relative;
    }

    .seta{
        position:absolute;
        top:-40px;left:50%;
        transform:translateX(-50%);
        width:0;height:0;
        border-left:30px solid transparent;
        border-right:30px solid transparent;
        border-top:60px solid #ffd700;
        z-index:9999;
    }

    .roleta{
        width:100%;height:100%;
        display:flex;
        align-items:center;
        justify-content:center;
        position:relative;
    }

    /* FATIAS EM C√çRCULO (PIZZA) */
    .roleta-inner{
        width:100%;height:100%;
        border-radius:50%;
        transition:transform 8s cubic-bezier(.17,.67,.12,.99);
        overflow:visible;
        position:relative;
        box-shadow:0 0 0 12px #D4AF37,0 0 0 16px #333;
    }

    /* Labels que aparecem dentro das fatias */
    .slice-label{
        position:absolute;
        left:50%;top:50%;
        transform-origin:center center;
        font-size:20px;
        font-weight:700;
        color:#000;
        pointer-events:none;
        white-space:nowrap;
        z-index:9999;
    }

    .centro{
        position:absolute;
        left:50%;top:50%;
        transform:translate(-50%,-50%);
        width:110px;height:110px;
        background:radial-gradient(circle,#FFD700,#FFA500,#FF8C00);
        border-radius:50%;
        border:4px solid #D4AF37;
        font-weight:800;
        color:#fff;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor:pointer;
        z-index:9999;
    }

    .centro.girando{opacity:0.7;pointer-events:none}

    .resultado{text-align:center;display:none}
    .resultado.show{display:block}
    .resultado-premio{
        font-size:42px;font-weight:900;
        color:#667eea;margin:20px 0;
    }
</style>
</head>

<body>
<div class="container">

    <!-- FORM -->
    <div id="formulario">
        <h1>Roleta da Sorte</h1>
        <p class="subtitle">Preencha seus dados para girar!</p>

        <div class="form-group">
            <label>Nome *</label>
            <input id="nome" type="text">
            <div id="errNome" class="msg-erro">Preencha o nome</div>
        </div>

        <div class="form-group">
            <label>Telefone *</label>
            <input id="telefone" type="tel" maxlength="15">
            <div id="errTel" class="msg-erro">Preencha o telefone</div>
        </div>

        <div class="form-group">
            <label>CEP *</label>
            <input id="cep" maxlength="9">
            <div id="errCep" class="msg-erro">Preencha o CEP</div>
        </div>

        <div class="form-group">
            <label>Rua *</label>
            <input id="rua">
            <div id="errRua" class="msg-erro">Preencha a rua</div>
        </div>

        <div class="form-group">
            <label>N√∫mero *</label>
            <input id="numero">
            <div id="errNum" class="msg-erro">Preencha o n√∫mero</div>
        </div>

        <button class="btn" onclick="avancarParaRoleta()">Girar a Roleta!</button>
    </div>

    <!-- ROLETA -->
    <div id="roletaArea" style="display:none">

        <h1 id="saudacao" style="text-align:center;margin-bottom:10px">Boa sorte!</h1>

        <div class="roleta-wrapper">

            <div class="seta"></div>

            <div class="roleta">
                <div id="roletaInner" class="roleta-inner"></div>
            </div>

            <div id="btnGirar" class="centro" onclick="girarRoleta()">GIRAR</div>
        </div>
    </div>

    <!-- RESULTADO -->
    <div id="resultado" class="resultado">
        <h2>Parab√©ns!</h2>
        <p>Voc√™ ganhou:</p>

        <div id="premioGanho" class="resultado-premio"></div>

        <p>Retire seu pr√™mio no balc√£o.</p>

        <button class="btn" onclick="reiniciar()">Pr√≥ximo participante</button>
    </div>

</div>

<script>
/* CONFIG */
const DURATION_MS = 8000;
const NAMES = ["CANETA","COPO","ALMOFADA","FONE"];
const ANGLE = 360 / NAMES.length;

let premios = {
    "Caneta":{total:600,distribuidos:0,peso:30},
    "Copo":{total:100,distribuidos:0,peso:3},
    "Almofada":{total:50,distribuidos:0,peso:1.5},
    "Fone":{total:50,distribuidos:0,peso:1}
};

let spinning = false;
let currentRotation = 0;
let formData = {};

window.onload = ()=>{ buildWheel(); applyMasks(); };

/* MASKS */
function applyMasks(){
    telefone.addEventListener("input", e=>{
        let v=e.target.value.replace(/\D/g,'');
        if(v.length>2) v=v.replace(/^(\d{2})(\d)/,"($1) $2");
        if(v.length>7) v=v.replace(/(\d)(\d{4})$/,"$1-$2");
        e.target.value=v;
    });

    cep.addEventListener("input", e=>{
        let v=e.target.value.replace(/\D/g,'');
        if(v.length>5) v=v.replace(/^(\d{5})(\d)/,"$1-$2");
        e.target.value=v;
    });
}

/* CRIA A ROLETA */
function buildWheel(){
    const inner = document.getElementById("roletaInner");
    inner.innerHTML = "";

    // Criar fatias usando conic-gradient
    const stops = [];
    for(let i=0;i<NAMES.length;i++){
        const start = i * ANGLE;
        const end = start + ANGLE;
        const color = (i % 2 === 0) ? "#FFF" : "#DC143C";
        stops.push(`${color} ${start}deg ${end}deg`);
    }

    inner.style.background = `conic-gradient(from -90deg, ${stops.join(", ")})`;

    // Criar labels dentro da pizza
    const distance = 120; // üî• ajuste ideal para ficar dentro da pizza

    for(let i=0;i<NAMES.length;i++){
        const label = document.createElement("div");
        label.className = "slice-label";
        label.textContent = NAMES[i];

        const centerAngle = -90 + (i * ANGLE) + (ANGLE/2);

        label.style.transform = `
            rotate(${centerAngle}deg)
            translateY(-${distance}px)
            rotate(${-centerAngle}deg)
        `;

        inner.appendChild(label);
    }
}

/* VALIDA CAMPOS */
function validar(id,err){
    const el=document.getElementById(id);
    const msg=document.getElementById(err);

    if(!el.value.trim()){ el.classList.add("erro"); msg.style.display="block"; return false; }
    el.classList.remove("erro"); msg.style.display="none";
    return true;
}

/* AVAN√áA PARA ROLETA */
function avancarParaRoleta(){
    const ok =
        validar("nome","errNome") &
        validar("telefone","errTel") &
        validar("cep","errCep") &
        validar("rua","errRua") &
        validar("numero","errNum");

    if(!ok) return;

    formData = {
        nome: nome.value.trim(),
        telefone: telefone.value.trim(),
        cep: cep.value.trim(),
        rua: rua.value.trim(),
        numero: numero.value.trim()
    };

    formulario.style.display="none";
    roletaArea.style.display="block";

    saudacao.textContent = "Boa sorte, " + formData.nome.split(" ")[0] + "!";
}

/* SORTEIA PR√äMIO */
function drawPrize(){
    const disponiveis = Object.entries(premios).filter(([k,v])=>v.distribuidos < v.total);
    let totalPeso = disponiveis.reduce((sum,[k,v])=>sum+v.peso,0);

    let r=Math.random()*totalPeso;
    for(const [nome,info] of disponiveis){
        r-=info.peso;
        if(r<=0) return nome;
    }
    return disponiveis[0][0];
}

/* GIRO */
function girarRoleta(){
    if(spinning) return;

    const premio = drawPrize();
    const idx = NAMES.indexOf(premio.toUpperCase());
    if(idx === -1){ alert("Erro interno"); return; }

    spinning = true;

    btnGirar.classList.add("girando");
    btnGirar.textContent = "...";

    const sliceCenter = -90 + (idx * ANGLE) + (ANGLE/2);

    const spins = 5;
    const finalRotation = currentRotation + spins*360 + sliceCenter;

    roletaInner.style.transform = `rotate(${-finalRotation}deg)`;
    currentRotation = finalRotation % 360;

    setTimeout(()=>{
        premios[premio].distribuidos++;

        premioGanho.textContent = premio;

        roletaArea.style.display="none";
        resultado.classList.add("show");

        btnGirar.classList.remove("girando");
        btnGirar.textContent="GIRAR";
        spinning=false;

    },DURATION_MS+100);
}

/* RESET */
function reiniciar(){
    resultado.classList.remove("show");
    formulario.style.display="block";

    nome.value = telefone.value = cep.value = rua.value = numero.value = "";
    document.querySelectorAll(".msg-erro").forEach(m=>m.style.display="none");
    document.querySelectorAll("input").forEach(i=>i.classList.remove("erro"));
}
</script>

</body>
</html>
